name: Portfolio CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Verify Project Structure
      run: ls -R

    - name: Build All Projects
      run: python manage.py build all

    - name: Run Tests with Coverage
      run: |
        python manage.py test
        # In a real scenario, we would merge coverage reports here

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: native-binaries
        path: |
          **/target/release/*.dll
          **/target/release/*.so
          **/out/**/*.class

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v3
      with:
        name: benchmarks
        path: docs/images/benchmark-*.png
